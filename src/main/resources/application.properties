# Service Proxy Server Configuration

# Server settings
server.port=9095

# Target URLs for proxy destinations
# These can be overridden via system properties or environment variables
am.target.url=http://localhost:9001
services.target.url=http://localhost:9002

# Logging configuration
logging.enabled=true
logging.level=INFO

# WireMock settings
wiremock.enable.browser.proxying=true
wiremock.response.templating=true

# HTTPS/TLS Configuration
https.enabled=false
https.port=9443
keystore.path=certs/keystore.p12
keystore.password=changeit
keystore.key.password=changeit
